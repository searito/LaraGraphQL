type Transaction {
    id: ID!
    amount: Float!
    type: TransactionType!
    description: String!
    account: Account! @belongsTo
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateTransactionInput{
    account_id: ID!
    amount: Float! @rules(apply: ["gte:0"])
    description: String!
    type: TransactionType!
}

input UpdateTransactionInput{
    account_id: ID
    amount: Float @rules(apply: ["gte:0"])
    description: String
    type: TransactionType
}

enum TransactionType{
    INCOME
    EXPENSE
}
